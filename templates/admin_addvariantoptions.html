<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Category</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>          
    
    <section class="vh-100 bg-image"
  style=" background-color: rgb(71, 195, 229); background-image: url('httpss://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add Variant option</h2>
              <h4 style="color: rgb(0, 81, 255);">Add variant option for {{prod_varoption.book_title}}</h4>
              

              <form action="" method="POST" enctype="">
                {% csrf_token %}
                {% if error_vo %}
                  <div>
                      <h6 class="" style="color: red;">{{error_vo}}</h6>
                  </div>
                  {% endif %}
                   <div class="form-outline mb-4">
                  <select class="form-control" id="exampleFormControlSelect1" name="product_variant">
                    {% for i in variant %}
                    <option>{{ i.varient_name }}</option>
                    {% endfor %}
                  </select>
                  <label class="form-label text-secondary" for="form3Example1cg">Select Variants </label>
                </div>
               <div class="form-outline mb-4">

                {% if error_von %}
                  <div>
                      <h6 class="" style="color: red;">{{error_von}}</h6>
                  </div>
                  {% endif %}

                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="variantoption_name" required>
                  <label class="form-label text-secondary" for="form3Example1cg">Enter name of variant option </label>
                  
                </div>
                <div class="form-outline mb-4">

                  <input type="text"  placeholder='Enter if it have a unit'id="form3Example1cg" class="form-control form-control-lg" name="variantoption_unit">
                  
                  <label class="form-label text-secondary" for="form3Example1cg">Enter Option Unit </label>
                  
                </div>
                <div class="form-outline mb-4">

                  <input required type="text" id="form3Example1cg" class="form-control form-control-lg" name="variantoption_stock"/>
                  {% if error_vos %}
                  <div>
                      <h6 class="" style="color: red;">{{error_vos}}</h6>
                  </div>
                  {% endif %}
                  <label class="form-label text-secondary" for="form3Example1cg">Enter stock qtn </label>
                  
                </div>
                <div class="form-outline mb-4">

                  
                  <input required type="number" id="form3Example1cg" class="form-control form-control-lg" name="variantoption_price"/>
                  {% if error_vop %} 
                  <div>
                    <h6 class="" style="color: red;">{{error_vop}}</h6>
                </div>
                {% endif %}
                  <label class="form-label text-secondary" for="form3Example1cg">Enter price </label>
                  
                </div>
                
                


               

               

            <div class="d-flex justify-content-center">
                  <button type="submit" value="Submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Done</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a href="#!"
                    class="fw-bold text-body"><u></u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
