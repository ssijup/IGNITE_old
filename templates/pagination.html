<div class="">
    <span class="">
    {% if page.has_previous %}
    <button class="s-insta--bgcolor-hover" ><a href="?page={{ page.previous_page_number }}" >Previous</a></button>
    {% endif %}

    <span class="">
    Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>

    {% if page.has_next %}
    <button class="s-insta--bgcolor-hover "><a href="?page={{ page.next_page_number }}">Next</a></button>
    {% endif %}
    </span>
</div>
