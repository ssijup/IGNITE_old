{% load static %}





<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Products</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>          
    
    <section class="vh-100 bg-image"
        style=" background-color: rgb(37, 101, 203); background-image: url('httpss://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-6 col-md-9 col-lg-7 col-xl-">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">ADD product</h2>

              <form action="" method="POST" onsubmit="return fullvalidate()" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-2">
                  <h6 class="" id="name_err" style="color: red;"></h1>
                  <input required type="text" onkeyup="prodname()" id="reg-name" class="form-control form-control-lg" name="product_name"/>
                  <label class="form-label text-secondary" for="form3Example1cg"> Enter product Name</label>
                </div>
                


                <div class="form-outline mb-4">
                  <input required type="text" id="form3Example1cg" class="form-control form-control-lg" name="product_description"/>
                  <label class="form-label text-secondary" for="form3Example1cg">Description</label>
                </div>


                <div class="form-outline mb-4">
                  <input accept="image/*" required type="file" id="form3Example1cg" class="form-control form-control-lg" name="product_image">
                  <label class="form-label text-secondary" for="form3Example1cg">Upload Image</label>
                </div>
                

                
                <div class="form-outline mb-4">
                  <select class="form-control" id="exampleFormControlSelect1" name="product_category">
                    {% for i in categor %}
                    <option>{{ i.cate_name }}</option>
                    {% endfor %}
                  </select>
                  <label class="form-label text-secondary" for="form3Example1cg">Select Category</label>
                </div>



                <div class="form-outline mb-4">
                  <select class="form-control" id="exampleFormControlSelect1" name="product_subcategory">
                    {% for i in subcate %}
                    <option>{{ i.subcategory_name }}</option>
                    {% endfor %}
                  </select>
                  <label class="form-label text-secondary" for="form3Example1cg">Select Subcategory</label>
                </div>
                



                <div class="d-flex justify-content-center">
                  <button onclick="prodname()" type="submit" value="Submit"
                    class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">Add</button>
                </div>



                <p class="text-center text-muted mt-5 mb-0"><a href="#!"
                    class="fw-bold text-body"><u></u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- form validation -->
<script>

function fullvalidate(){
  if (prodname()){
    return true
  }
  else {
    return false
  }
}

  function prodname(){
    let name=document.getElementById('reg-name').value;
            console.log(name)
        
            if (name.trim() === '' || name.length <3){
                document.getElementById('name_err').innerHTML='Please enter atleast three letter for the product name'
                return false
            }else{
                document.getElementById("name_err").innerHTML = "";
                return true
            }
  }

</script>




<script defer src="https://cdn.crop.guide/loader/l.js?c=GRYDWB"></script>
</body>

</html>
